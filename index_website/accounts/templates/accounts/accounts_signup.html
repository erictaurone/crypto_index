{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block style %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'accounts/css/accounts_signup.css' %}">
{% endblock %}
{% block content %}

    <div class="container-fluid">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <button class="btn btn-success" type="submit">Sign Up</button>
        </form>
    </div>


{% endblock %}
